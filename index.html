<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheap Nitro & Cosmetics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #9e2a2f;  /* Red background */
      color: #fff;
      overflow: hidden;
      position: relative;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Snowfall animation */
    .snowflake {
      position: absolute;
      top: -10px;
      z-index: 9999;
      color: #fff;
      font-size: 24px;
      user-select: none;
      animation: snowfall 10s linear infinite;
    }

    @keyframes snowfall {
      to {
        transform: translateY(100vh);
      }
    }

    /* Header */
    header {
      background-color: rgba(150, 42, 47, 0.9); /* Dark Red Header */
      color: white;
      padding: 30px 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 28px;
    }

    .toggle-container {
      text-align: center;
      margin: 20px;
    }

    .toggle-btn {
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Product Container */
    .product-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 40px 20px;
      gap: 20px;
    }

    .product {
      background: rgba(255, 255, 255, 0.9);  /* Light Red-White background */
      border-radius: 12px;
      width: 260px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h2 {
      font-size: 20px;
      margin: 15px 0 8px;
      color: #222;
    }

    .product p {
      color: #555;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .buy-btn {
      background-color: #9e2a2f;  /* Dark Red Button */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .buy-btn:hover {
      background-color: #7a1f24;
    }

    /* Dark Mode Styling */
    body.dark {
      background-color: #2c2f33;  /* Dark background in dark mode */
      color: white;
    }

    body.dark .product {
      background: #3a3f44;  /* Darker background for products */
    }

    body.dark .buy-btn {
      background-color: #7289da;
      color: black;
    }

    body.dark .buy-btn:hover {
      background-color: #5b6eae;
    }

    /* Payment Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal-content h3 {
      margin-bottom: 15px;
    }

    .close-btn {
      margin-top: 20px;
      background: #ff4e4e;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üí∏ Cheap Discord Nitro & Game Cosmetics</h1>
</header>

<!-- Dark Mode Toggle -->
<div class="toggle-container">
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>

<section class="product-container">
  <div class="product">
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Nitro">
    <h2>Discord Nitro - 1 Month</h2>
    <p>Only $2.99</p>
    <button class="buy-btn" onclick="openModal('Discord Nitro - 1 Month')">Buy Now</button>
  </div>

  <div class="product">
    <img src="https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_ak47_cu_redline_light_large.7f9373d4e3faacb014ea6e167716b514ff19d758.png" alt="AK Skin">
    <h2>CS:GO AK-47 Redline</h2>
    <p>Only $5.49</p>
    <button class="buy-btn" onclick="openModal('CS:GO AK-47 Redline')">Buy Now</button>
  </div>

  <div class="product">
    <img src="https://static.wikia.nocookie.net/fortnite_gamepedia/images/7/77/Icon_-_Galaxy_Scout.png" alt="Fortnite Skin">
    <h2>Fortnite Galaxy Skin</h2>
    <p>Only $3.99</p>
    <button class="buy-btn" onclick="openModal('Fortnite Galaxy Skin')">Buy Now</button>
  </div>
</section>

<!-- Payment Placeholder Modal -->
<div class="modal" id="paymentModal">
  <div class="modal-content">
    <h3 id="itemName">Item Name</h3>
    <p>üîí Secure payment system coming soon!</p>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<!-- Snowfall effect -->
<script>
  // Snowfall effect
  const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
  function generateSnowflakes() {
    for (let i = 0; i < 20; i++) {
      let snowflake = document.createElement('div');
      snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
      snowflake.classList.add('snowflake');
      snowflake.style.left = `${Math.random() * 100}vw`;
      snowflake.style.animationDuration = `${Math.random() * 3 + 7}s`; // Random duration for falling
      snowflake.style.fontSize = `${Math.random() * 10 + 20}px`;
      document.body.appendChild(snowflake);
    }
  }

  generateSnowflakes();

  // Dark Mode Toggle Functionality
  function toggleDarkMode() {
    document.body.classList.toggle('dark');
  }

  // Modal functionality for payment
  function openModal(item) {
    document.getElementById('itemName').textContent = item;
    document.getElementById('paymentModal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('paymentModal').style.display = 'none';
  }
</script>

</body>
</html>
