<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheap Nitro & Cosmetics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #2c2f33;
      color: white;
      padding: 30px 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 28px;
    }

    .product-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 40px 20px;
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      width: 260px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h2 {
      font-size: 20px;
      margin: 15px 0 8px;
      color: #222;
    }

    .product p {
      color: #555;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .buy-btn {
      background-color: #7289da;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .buy-btn:hover {
      background-color: #5b6eae;
    }

    @media (max-width: 600px) {
      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ’¸ Cheap Discord Nitro & Game Cosmetics</h1>
</header>

<section class="product-container">
  <div class="product">
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Nitro">
    <h2>Discord Nitro - 1 Month</h2>
    <p>Only $2.99</p>
    <button class="buy-btn" onclick="buy('Discord Nitro')">Buy Now</button>
  </div>

  <div class="product">
    <img src="https://cdn.cloudflare.steamstatic.com/apps/730/icons/econ/default_generated/weapon_ak47_cu_redline_light_large.7f9373d4e3faacb014ea6e167716b514ff19d758.png" alt="AK Skin">
    <h2>CS:GO AK-47 Redline</h2>
    <p>Only $5.49</p>
    <button class="buy-btn" onclick="buy('AK-47 Redline')">Buy Now</button>
  </div>

  <div class="product">
    <img src="https://static.wikia.nocookie.net/fortnite_gamepedia/images/7/77/Icon_-_Galaxy_Scout.png" alt="Fortnite Skin">
    <h2>Fortnite Galaxy Skin</h2>
    <p>Only $3.99</p>
    <button class="buy-btn" onclick="buy('Galaxy Skin')">Buy Now</button>
  </div>
</section>

<script>
  function buy(item) {
    alert("You've selected: " + item + "\nPayment system coming soon!");
  }
</script>

</body>
</html>
