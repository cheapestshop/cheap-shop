<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Goods Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://i.imgur.com/O3ZCkXG.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .card-brand-icon {
      width: 50px;
      height: 30px;
      object-fit: contain;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

  <div class="text-white text-4xl font-bold mb-8">Digital Goods</div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl px-4">
    <!-- Product Card -->
    <div class="bg-white rounded-2xl shadow-lg p-4 flex flex-col items-center">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/03/Fortnite_Galaxy_Skin.png" alt="Fortnite Skin" class="w-40 h-40 object-contain" />
      <div class="text-lg font-semibold mt-2">Fortnite Galaxy Skin</div>
      <div class="text-blue-600 font-bold">$3.99</div>
      <button onclick="openPaymentModal('Fortnite Galaxy Skin', '3.99')" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-full">
        Buy Now
      </button>
    </div>
  </div>

  <!-- Payment Modal -->
  <div id="paymentModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center overflow-y-auto">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md relative my-12">
      <button onclick="closeModal()" class="absolute top-2 right-4 text-xl">&times;</button>
      <h2 class="text-2xl font-semibold mb-6 text-center">Card Payment</h2>
      <form id="paymentForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Name on Card</label>
          <input type="text" required class="w-full border rounded-lg px-3 py-2" placeholder="John Doe">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Card Number</label>
          <div class="relative">
            <input type="text" id="cardNumber" maxlength="19" required class="w-full border rounded-lg px-3 py-2 pr-16" placeholder="1234 5678 9012 3456">
            <div id="cardBrand" class="absolute right-2 top-2.5">
              <img src="" alt="" class="card-brand-icon hidden" id="brandIcon">
            </div>
          </div>
        </div>
        <div class="flex space-x-4">
          <div class="w-1/2">
            <label class="block text-sm font-medium mb-1">Expiry Date</label>
            <input type="text" maxlength="5" required class="w-full border rounded-lg px-3 py-2" placeholder="MM/YY">
          </div>
          <div class="w-1/2">
            <label class="block text-sm font-medium mb-1">CVV/CVC</label>
            <input type="text" maxlength="4" required class="w-full border rounded-lg px-3 py-2" placeholder="123">
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Pincode</label>
          <input type="text" required class="w-full border rounded-lg px-3 py-2" placeholder="123456">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Address Line 1</label>
          <input type="text" required class="w-full border rounded-lg px-3 py-2" placeholder="123 Main Street">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Address Line 2</label>
          <input type="text" class="w-full border rounded-lg px-3 py-2" placeholder="Apt, Suite (optional)">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">State</label>
          <input type="text" required class="w-full border rounded-lg px-3 py-2" placeholder="California">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Town / City</label>
          <input type="text" required class="w-full border rounded-lg px-3 py-2" placeholder="Los Angeles">
        </div>
        <button type="submit" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium">
          Pay Securely
        </button>
      </form>
    </div>
  </div>

  <!-- OTP Modal -->
  <div id="otpModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-sm text-center">
      <h2 class="text-xl font-semibold mb-4">Enter OTP</h2>
      <p class="text-gray-600 mb-2">A 6-digit code has been sent to your phone</p>
      <input id="otpInput" type="text" maxlength="6" class="w-full border rounded-lg px-3 py-2 text-center mb-4" placeholder="123456">
      <button onclick="submitOtp()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium">
        Submit OTP
      </button>
    </div>
  </div>

  <script>
    const cardNumberInput = document.getElementById('cardNumber');
    const brandIcon = document.getElementById('brandIcon');

    const detectCardBrand = (number) => {
      const cleanNumber = number.replace(/\s+/g, '');
      if (/^4[0-9]{0,}$/.test(cleanNumber)) return 'visa';
      if (/^5[1-5][0-9]{0,}$/.test(cleanNumber)) return 'mastercard';
      if (/^3[47][0-9]{0,}$/.test(cleanNumber)) return 'amex';
      if (/^6(?:011|5[0-9]{2})[0-9]{0,}$/.test(cleanNumber)) return 'discover';
      return null;
    };

    const cardImages = {
      visa: 'https://img.icons8.com/color/48/000000/visa.png',
      mastercard: 'https://img.icons8.com/color/48/000000/mastercard.png',
      amex: 'https://img.icons8.com/color/48/000000/amex.png',
      discover: 'https://img.icons8.com/color/48/000000/discover.png'
    };

    cardNumberInput.addEventListener('input', () => {
      let formatted = cardNumberInput.value.replace(/\D/g, '').match(/.{1,4}/g);
      cardNumberInput.value = formatted ? formatted.join(' ') : '';
      const brand = detectCardBrand(cardNumberInput.value);
      if (brand && cardImages[brand]) {
        brandIcon.src = cardImages[brand];
        brandIcon.classList.remove('hidden');
      } else {
        brandIcon.classList.add('hidden');
      }
    });

    function openPaymentModal(item, price) {
      document.getElementById('paymentModal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById('paymentModal').classList.add('hidden');
      document.getElementById('otpModal').classList.add('hidden');
      document.body.style.overflow = 'auto';
    }

    document.getElementById('paymentForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('paymentModal').classList.add('hidden');
      document.getElementById('otpModal').classList.remove('hidden');
    });

    function submitOtp() {
      const otp = document.getElementById('otpInput').value;
      if (otp === '123456') {
        alert('Payment successful! Thank you for your purchase.');
        closeModal();
      } else {
        alert('Invalid OTP. Please try again.');
      }
    }
  </script>
</body>
</html>
